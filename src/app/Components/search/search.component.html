<h1>Search Results of : {{text}}</h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen heroes para : {{text}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
        <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
        <div class="card-body">
            <h5 class="card-title">{{hero.nombre}}</h5>
            <p class="card-text">{{hero.bio}}</p>
            <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
            <a [routerLink]="['/hero', hero.index]" class="btn btn-outline-primary btn-block">Ver mas</a>
        </div>
    </div>

</div>
