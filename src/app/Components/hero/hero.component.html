<h1>{{hero.nombre | uppercase}} <small>({{hero.aparicion | date:'y'}})</small></h1>

<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="">
        <br> <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <img class="img-logo" *ngIf="showMarvel" src="../../../assets/img/marvel-comics-logo.jpg">
            <img class="img-logo" *ngIf="showDC" src="../../../assets/img/DC_Comics_2012.png">
        </div>
    </div>
</div>
